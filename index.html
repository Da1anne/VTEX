<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>
    <header>
        <div class="text-header">
            <marquee>É Black... É Black... É Black Black Friday!! É hora... É hora... É hora de comprar!! Rá!! Tim!! Bum!!</marquee>
        </div>
    </header>
    <section class="section-container section-one">
        <div>
            <img src="assets/img1.png">
        </div>
    </section>
    <section class="section-container section-two">
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <input id="nome" type="text" placeholder="Nos diga como se chama...">
                    <input id="email" type="text" placeholder="Coloque aqui o seu melhor e-mail...">
                    <input class="input-cadastrar" type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
<script src="js/script.js">

</script>
</html>
